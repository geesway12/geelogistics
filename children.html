<!-- children.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Children’s Shoes - geeLogistics</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="index.html">geeLogistics</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="menshoe.html">Men’s Shoes</a></li>
        <li class="nav-item"><a class="nav-link" href="ladies.html">Ladies’ Shoes</a></li>
        <li class="nav-item"><a class="nav-link active" href="children.html">Children’s Shoes</a></li>
      </ul>
    </div>
  </nav>

  <!-- BANNER SECTION -->
  <section class="text-dark text-center py-3" style="background-color:#d4f0ff">
    <h5 class="fw-bold mb-0">All children’s shoes for stylish little feet — <span class="text-danger">GH₵200 only!</span></h5>
  </section>

  <section class="text-center mt-4">
    <a href="https://web.facebook.com/geeswaylogistics" target="_blank" class="btn btn-dark me-2">
      <i class="bi bi-facebook"></i> Facebook
    </a>
    <a href="https://chat.whatsapp.com/LbPuTOh6pcbLHQgQS18FYe?mode=ac_c" target="_blank" class="btn btn-outline-dark me-2">
      <i class="bi bi-whatsapp"></i> WhatsApp Group
    </a>
    <a href="https://wa.me/message/ELHL6MNXBJ2ZN1" target="_blank" class="btn btn-success">
      <i class="bi bi-whatsapp"></i> Chat Directly
    </a>
  </section>

  <section class="container my-5">
    <h2 class="text-center mb-4">Children’s Shoe Collection</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4" id="shoeGrid"></div>
  </section>

  <footer class="footer-dark text-center bg-dark text-white py-3">
    <small>&copy; 2025 geeLogistics | All Rights Reserved</small>
  </footer>

  <script>
    const shoeGrid = document.getElementById('shoeGrid');
    const shoeCount = 500;

    for (let i = 1; i <= shoeCount; i++) {
      const padded = String(i).padStart(3, '0');
      const fileName = `shoe_${padded}.png`;
      const imgPath = `assets/child/${fileName}`;
      const img = new Image();
      img.src = imgPath;

      img.onload = () => {
        const col = document.createElement('div');
        col.className = 'col';

        const card = document.createElement('div');
        card.className = 'card h-100 shadow-sm';

        const image = document.createElement('img');
        image.src = img.src;
        image.alt = fileName;
        image.className = 'card-img-top';

        const body = document.createElement('div');
        body.className = 'card-body text-center';

        const sizes = document.createElement('p');
        sizes.className = 'mb-2 fw-semibold text-secondary';
        sizes.textContent = 'Available Sizes: (update later)';

        const message = encodeURIComponent(`Hello, I'm interested in ordering ${fileName}`);
        const whatsappUrl = `https://wa.me/message/ELHL6MNXBJ2ZN1?text=${message}`;

        const orderBtn = document.createElement('a');
        orderBtn.href = whatsappUrl;
        orderBtn.target = '_blank';
        orderBtn.className = 'btn btn-success fw-bold';
        orderBtn.innerHTML = `<i class="bi bi-whatsapp"></i> Order Now`;

        body.appendChild(sizes);
        body.appendChild(orderBtn);
        card.appendChild(image);
        card.appendChild(body);
        col.appendChild(card);
        shoeGrid.appendChild(col);
      };
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
